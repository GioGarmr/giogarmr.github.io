<!DOCTYPE html>
<!-- V.0.3.0 -->
<html lang="pt" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Pagina:Login</title>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="Style/style_index.css">
		<!-- Script para autenticacao -->
		<script type="text/javascript" src="Scripts/login.js"></script>
	</head>
	<body bgcolor="#5F5C5D">
		<div class="container">
			<!-- Login -->
			<br><label id="login">Login:</label></br>
			<input id="usr" type="text" onkeydown="PressKey(event);" name="user">
			<!-- Senha -->
			<br><label id="password">Senha:</label></br>
			<input id="psswd" type="password" onkeydown="PressKey(event);" name="pass">
			<!-- Botao de enviar -->
			<br><input id="send" type="submit" onclick="Login();" value="Enviar" disabled></br>
			<!-- Campo de aviso -->
			<p id="warning"></p>
		</div>
	</body>
</html>
