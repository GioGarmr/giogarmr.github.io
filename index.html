<!DOCTYPE html>
<!-- V.0.2.0.3 -->
<html lang="pt" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Pagina:Login</title>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="Style/style_index.css">
		<!-- Script para autenticacao -->
		<script type="text/javascript" src="Scripts/login.js"></script>
	</head>
	<body bgcolor="#5F5C5D">
		<div class="container">
			<form action="passcheck.html" method="GET" onsubmit="return Login();">
				<!-- Login -->
				<br><label id="login">Login:</label></br>
				<input id="usr" type="text" name="user">
				<!-- Senha -->
				<br><label id="password">Senha:</label></br>
				<input id="psswd" type="password" name="pass">
				<!-- Botao de enviar -->
				<br><input id="send" type="submit" value="Enviar" disabled></br>
				<!-- Campo de avisos -->
				<p id="warning"></p>
			</form>
		</div>
	</body>
</html>
