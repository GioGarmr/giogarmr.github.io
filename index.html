<!-- Usando HTML5 -->
<!DOCTYPE html>

<html lang="pt" dir="ltr">
	<head>
		<meta charset="utf-8">
		<!-- Nome de teste 'Pagina' -->
		<title>Pagina</title>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- Script para mover os botoes -->
		<script type="text/javascript" src="drag.js"></script>
	</head>
	<body>
		<h2 align="center">Hor√°rios<h2>
		<hr/ align="center" width="25%">
		<!-- <button draggable="auto">OOO</button> -->
		<!-- Paragrafo -->
		<p>
			<span id="chair">Cadeira:</span>
			<span id="dias">Dia:</span>
		</p>
		<!-- Linha Horizontal -->
		<hr id="linha" align="center" width="100%">
		<!-- Dropzone -->
		<div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<!-- Botoes arrastaveis -->
		<div id="py1" class="bot" draggable="true" ondragstart="bot(event)">Python</div>
		<div id="py2" class="bot" draggable="true" ondragstart="bot(event)">Python 2</div>
		<div id="py3" class="bot" draggable="true" ondragstart="bot(event)">Python 3</div>
		<div id="py4" class="bot" draggable="true" ondragstart="bot(event)">Python 4</div>
		<!-- <div id="orange" class="bot" draggable="true" ondragstart="bot(event)">Orange Justice</div> -->
		<!-- <div id="pit" class="bot" draggable="true" ondragstart="bot(event)">Piton</div> -->
	</body>
</html>
