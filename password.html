<!DOCTYPE html>
<html lang="pt" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Pagina:Login</title>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="style_login.css">
		<!-- Script para autenticacao -->
		<script type="text/javascript" src="login.js"></script>
	</head>
	<body bgcolor="#e6e6ff">
		<div class="container">
			<form action="passwordCheck.html" method="GET" onsubmit="return Login();">
				<!-- Login -->
				<br align="center">Login:</br>
				<input id="usr" type="text" name="user">
				<!-- Senha -->
				<br>Senha:</br>
				<input id="psswd" type="password" name="pass">
				<br>
					<!-- Botao de enviar -->
					<input type="submit" value="Enviar">
				</br>
				<!-- Campo de avisos -->
				<p id="warning_field"></p>
			</form>
		</div>
	</body>
</html>
