<!DOCTYPE html>
<html lang="pt" dir="ltr">
	<head>
		<meta charset="utf-8">
		<!-- Nome de teste 'Pagina' -->
		<title>Pagina</title>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="Style/style_main.css">
		<!-- Script para mover os botoes -->
		<script type="text/javascript" src="Scripts/buttons.js"></script>
	</head>
	<body bgcolor="#5F5C5D">
		<h2 id="horarios" align="left">Hor√°rios<h2>
		<div><label id="loading" align="right">Conectando...</label></div>
		<!-- Dropzone principal & Calendario -->
		<div class="container">
			<!-- Dropzone e Label: "Cadeiras:"-->
			<div id="dz" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
				<label id="chairs" align="right">Cadeiras:</label>
			</div>
			<!-- Calendarius e Label: "Dias:" -->
			<div id="calendar">
				<label id="dias" align="right">Dias:</label>
				<hr width="90%">
					<text id="hora_7">7:40 - 9:40</text>
					<text id="hora_9">10:00 - 12:00</text>
				<hr>
					<label id="dia_smn" align="left">Seg</label>
					<div id="dz1_7" class="dropzone2" ondrop="dZoneDrop(event)" ondragover="allowDrop(event)"></div>
					<div id="dz1_10" class="dropzone3" ondrop="dZoneDrop(event)" ondragover="allowDrop(event)"></div>
				<hr>
					<label id="dia_smn" align="left">Ter</label>
					<div id="dz2_7" class="dropzone2" ondrop="dZoneDrop(event)" ondragover="allowDrop(event)"></div>
					<div id="dz2_10" class="dropzone3" ondrop="dZoneDrop(event)" ondragover="allowDrop(event)"></div>
				<hr>
					<label id="dia_smn" align="left">Qua</label>
					<div id="dz3_7" class="dropzone2" ondrop="dZoneDrop(event)" ondragover="allowDrop(event)"></div>
					<div id="dz3_10" class="dropzone3" ondrop="dZoneDrop(event)" ondragover="allowDrop(event)"></div>
				<hr>
					<label id="dia_smn" align="left">Qui</label>
					<div id="dz4_7" class="dropzone2" ondrop="dZoneDrop(event)" ondragover="allowDrop(event)"></div>
					<div id="dz4_10" class="dropzone3" ondrop="dZoneDrop(event)" ondragover="allowDrop(event)"></div>
				<hr>
					<label id="dia_smn" align="left">Sex</label>
					<div id="dz5_7" class="dropzone2" ondrop="dZoneDrop(event)" ondragover="allowDrop(event)"></div>
					<div id="dz5_10" class="dropzone3" ondrop="dZoneDrop(event)" ondragover="allowDrop(event)"></div>
				<hr>
				<!-- Dropzone vazia -->
				<!-- NOTA: Essa dropzone destroi objetos que sao largados nela-->
				<div id="void_dz" class="voidzone" ondrop="voidDrop(event)" ondragover="allowDrop(event)">
					<label id="void" align="left">Vazio:</label>
				</div>
				<!-- Dropzone de botoes sem dono -->
			</div>
		</div>
		<div class="container">
			<!-- Dropzone dos botoes -->
			<!-- NOTA: Os botoes ja sao "filhos" dela -->
			<div id="bdz" class="buttonzone" ondrop="bZoneDrop(event)" ondragover="allowDrop(event)">
				<!-- Botoes arrastaveis -->
				<div id="py1" class="botao" draggable="true" ondragstart="button(event)" onclick="">Python</div>
				<div id="py2" class="botao" draggable="true" ondragstart="button(event)" onclick="">Python 2</div>
				<div id="py3" class="botao" draggable="true" ondragstart="button(event)" onclick="">Python 3</div>
				<div id="py4" class="botao" draggable="true" ondragstart="button(event)" onclick="">Python 4</div>
			</div>
		</div>
	</body>
</html>
