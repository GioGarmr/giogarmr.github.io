<!DOCTYPE html>
<html lang="pt" dir="ltr">
	<head>
		<meta charset="utf-8">
		<!-- Nome de teste 'Pagina' -->
		<title>Pagina</title>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="Style/style_main.css">
		<!-- Script para mover os botoes -->
		<script type="text/javascript" src="Scripts/buttons.js"></script>
	</head>
	<body bgcolor=#A3A3A3>
		<h2 id="horarios" align="left">Hor√°rios<h2>
		<div><label id="loading" align="right">Conectando...</label></div>
		<!-- <button draggable="auto">OOO</button> -->
		<div class="container">
			<!-- Dropzone e Label: "Cadeiras:"-->
			<div id="dz" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
				<label id="chairs" align="right">Cadeiras:</label>
			</div>
			<!-- Calendarius e Label: "Dias:" -->
			<div id="calendar"><label id="dias" align="right">Dias:</label></div>
		</div>
		<!-- Botoes arrastaveis -->
		<div id="py1" class="botao" draggable="true" ondragstart="button(event)">Python</div>
		<div id="py2" class="botao" draggable="true" ondragstart="button(event)">Python 2</div>
		<div id="py3" class="botao" draggable="true" ondragstart="button(event)">Python 3</div>
		<div id="py4" class="botao" draggable="true" ondragstart="button(event)">Python 4</div>
	</body>
</html>
